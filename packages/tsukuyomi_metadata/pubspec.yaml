name: tsukuyomi_metadata
description: Platform metadata for Tsukuyomi.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.flop.tsukuyomi_metadata
        pluginClass: TsukuyomiMetadataPlugin
